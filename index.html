<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master Card Design</title>
    <link rel="stylesheet" href="styling.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <span class="logo">
          <img src="logo.jpg" alt="" />
          <h5>Master Card</h5>
        </span>
        <img src="chiip.png" alt="chip" />
      </header>

      <div class="card-details">
        <div class="name-number">
          <h6>Card Number</h6>
          <h5 class="number">3245 60 43 2023 3090</h5>
          <h5 class="Name">Peter Linny Shahi</h5>
        </div>
        <div class="valid-date">
          <h5>Valid Thru</h5>
          <h5>08/28</h5>
        </div>
      </div>
    </div>
  </body>
</html>
